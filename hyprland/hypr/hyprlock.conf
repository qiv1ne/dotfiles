}

# TIME
label {
    monitor = 
    # text = cmd[update:1000] echo "<span>$(date +"- %I:%M -")</span>"
    text = cmd[update:30000] echo "$(date +"%R")"
    color = rgba(216, 222, 233, 0.70)
    # color =$rosewater
    font_size = 20
    font_family =$font
    position = 0, 190
    halign = center
    valign = center
}


