# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    placeholder_text = 󰌾 Logged in as $USER
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = $FAIL $ATTEMPTS)
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}

